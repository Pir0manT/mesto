<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./pages/index.css" rel="stylesheet">
  <link href="./images/favicon.png" rel="icon" type="image/x-icon">
  <meta content="проектная работа спринт 4 Андрей Сергеев на Яндекс Практикуме" name="description">
  <meta content="Андрей Сергеев" name="author">
  <title>Путешествия по России</title>
</head>

<body class="page">
  <header class="header">
    <a href=#><img alt="логотип Место" class="header__logo link-opacity" src="./images/logo.svg"></a>
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-opacity" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link-opacity" type="button" aria-label="добавить картинку"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img class="element__image" src="./images/kazan.jpg" alt="черно-белое фото карусель в парке">
          <div class="element__description">
            <h2 class="element__title">Казань</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/baikalLake.jpg" alt="лед с трещинами">
          <div class="element__description">
            <h2 class="element__title">Озеро Байкал</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kaliningrad.JPG" alt="черно-белое фото, на нем три дома">
          <div class="element__description">
            <h2 class="element__title">Калининград</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/ladozhkoeLake.jpg" alt="На фото маяк на Ладожском озере">
          <div class="element__description">
            <h2 class="element__title">Ладожское озеро</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/khibiny.JPG" alt="на фото горы в снегу">
          <div class="element__description">
            <h2 class="element__title">Хибины</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/vyborg.jpg" alt="на фото храм на возвышенности">
          <div class="element__description">
            <h2 class="element__title">Выборг</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
