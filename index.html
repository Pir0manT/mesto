<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./pages/index.css" rel="stylesheet">
  <link href="./images/favicon.png" rel="icon" type="image/x-icon">
  <meta content="проектная работа спринт 4 Андрей Сергеев на Яндекс Практикуме" name="description">
  <meta content="Андрей Сергеев" name="author">
  <title>Место: сайт с фотографиями</title>
</head>

<body class="page">
  <header class="header">
    <a href=#><img alt="логотип Место" class="header__logo link-opacity" src="./images/logo.svg"></a>
  </header>
  <main>
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-opacity" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link-opacity" type="button" aria-label="добавить картинку"></button>
    </section>
    <section class="elements" aria-label="Различные фотографии">
      <ul class="elements__grid">
        <li class="element">
          <img class="element__image" src="./images/kazan.jpg" alt="фото казанского кремля">
          <div class="element__description">
            <h2 class="element__title">Казань</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/baikal.jpg" alt="вид на озеро байкал">
          <div class="element__description">
            <h2 class="element__title">Озеро Байкал</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/kaliningrad.JPG" alt="набережная калининграда">
          <div class="element__description">
            <h2 class="element__title">Калининград</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/ladoga.jpg" alt="маяк на Ладожском озере">
          <div class="element__description">
            <h2 class="element__title">Ладожское озеро</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/rostov.jpg" alt="ростовский драматический театр">
          <div class="element__description">
            <h2 class="element__title">Ростов-на-Дону</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/vladik.jpg" alt="золотой мост во Владивосток">
          <div class="element__description">
            <h2 class="element__title">Владивосток</h2>
            <button class="element__heart" type="button" aria-label="нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <article class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit" novalidate>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" id="name" name="name"
               minlength="2" maxlength="40" required>
        <input class="popup__input popup__input_type_job" type="text" placeholder="Немного о себе" id="description"
               name="description" minlength="2" maxlength="40" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
    </div>
  </article>
  <script src="./scripts/index.js"></script>
</body>
</html>
