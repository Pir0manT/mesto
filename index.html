<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./pages/index.css" rel="stylesheet">
  <link href="./images/favicon.png" rel="icon" type="image/x-icon">
  <meta content="проектная работа спринт 4 Андрей Сергеев на Яндекс Практикуме" name="description">
  <meta content="Андрей Сергеев" name="author">
  <title>Место: сайт с фотографиями</title>
</head>

<body class="page">
  <header class="header">
    <a href=#><img alt="логотип Место" class="header__logo link-opacity" src="./images/logo.svg"></a>
  </header>
  <main>
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="фотография профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-opacity" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link-opacity" type="button" aria-label="добавить картинку"></button>
    </section>
    <section class="elements" aria-label="Различные фотографии">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup  popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit" novalidate>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" id="name" name="name"
               minlength="2" maxlength="40" required>
        <input class="popup__input popup__input_type_job" type="text" placeholder="Немного о себе" id="description"
               name="description" minlength="2" maxlength="40" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_open-image">
    <div class="popup__container-open">
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
      <img class="popup__open-photo" src="" alt="изображение">
      <p class="popup__open-photo-subtitle"></p>
    </div>
  </div>

  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addcard" novalidate>
        <input class="popup__input popup__input_type_element-name" type="text" placeholder="Название"
               id="element-name" name="element-name" required>
        <input class="popup__input popup__input_type_element-link" type="text" placeholder="Ссылка на картинку"
               id="element-link" name="element-link" required>
        <button class="popup__save popup__create-element" type="submit">Сохранить</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
    </div>
  </div>


  <template class="element-template">
    <li class="element">
      <button class="element__delete link-opacity" type="button" aria-label="удалить"></button>
      <img class="element__image" src="#" alt="изображение">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__heart" type="button" aria-label="нравится"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
