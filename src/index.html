<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<!--  <link href='pages/index.css' rel="stylesheet">-->
  <link href="<%=require('./images/favicon.png')%>" rel="icon" type="image/x-icon">
  <meta content="проектная работа номер 9 Андрей Сергеев на Яндекс Практикуме" name="description">
  <meta content="Андрей Сергеев" name="author">
  <title>Место: интерактивный сайт для фотографий</title>
</head>

<body class="page">
  <header class="header">
    <a href=#><img alt="логотип Место" class="header__logo link-opacity" src="<%=require('./images/logo.svg')%>"></a>
  </header>
  <main>
    <section class="profile" aria-label="Профиль пользователя">
      <img src="<%=require('./images/avatar.jpg')%>" alt="фотография профиля" class="profile__avatar">
      <button type="button" class="profile__edit"></button>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-opacity" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button link-opacity" type="button" aria-label="добавить картинку"></button>
    </section>
    <section class="elements" aria-label="Различные фотографии">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

<!--  Popup редактирование профиля-->

  <div class="popup  popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile" novalidate>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Ваше имя" id="name-input" name="name"
               minlength="2" maxlength="40" required>
        <span class="popup__error name-input-error"></span>
        <input class="popup__input popup__input_type_job" type="text" placeholder="Немного о себе" id="description-input"
               name="about" minlength="2" maxlength="200" required>
        <span class="popup__error description-input-error"></span>
        <button class='popup__save' type="submit">Сохранить</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button" name='save'></button>
    </div>
  </div>

  <!-- Popup изменить аватар -->

  <article class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__title">
        Обновить аватар
      </h2>
      <form class="popup__form" name="editAvatar" novalidate>
        <input class="popup__input popup__input_avatar" type="url" placeholder="Ссылка на аватар"
               id="avatar-link" name="avatar" required>
        <span class="popup__error avatar-link-error"></span>
        <button class='popup__save' type="submit">Сохранить</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
    </div>
  </article>


<!--  Popup открытия картинки из карточки-->

  <div class="popup popup_type_open-image">
    <div class="popup__container-open">
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
      <img class="popup__open-photo" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="изображение">
      <p class="popup__open-photo-subtitle"></p>
    </div>
  </div>

<!--  Popup добавления карточки-->

  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCard" novalidate>
        <input class="popup__input popup__input_type_element-name"  type="text" placeholder="Название"
               id="element-name" name="name" minlength="2" maxlength="30" required>
        <span class="popup__error element-name-error"></span>
        <input class="popup__input popup__input_type_element-link"  type="url" placeholder="Ссылка на картинку"
               id="element-link" name="link" required>
        <span class="popup__error element-link-error"></span>
        <button class='popup__save popup__create-element' type="submit">Сохранить</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
    </div>
  </div>

  <!-- Popup подтверждение удаления карточки -->
  <article class="popup popup_type_confirm">
    <div class="popup__container-delete">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form popup__form_delete" name="deleteCard" novalidate>
        <button class='popup__save popup__delete-submit' type="submit">Да</button>
      </form>
      <button class="popup__close link-opacity" aria-label="закрыть" type="button"></button>
    </div>
  </article>

<!--   Шаблон карточки-->

  <template class="element-template">
    <li class="element">
      <button class="element__delete link-opacity" type="button" aria-label="удалить"></button>
      <img class="element__image" src="#" alt="изображение">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__like_container">
          <button class="element__heart" type="button" aria-label="нравится"></button>
          <div class="element__heart-count"></div>
        </div>
      </div>
    </li>
  </template>

<!--  <script type="module" src='pages/index.js'></script>-->
</body>
</html>
